plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'co.selim'
version '1.0-SNAPSHOT'

application {
    mainClassName 'co.selim.unfollow.MainKt'
    applicationDefaultJvmArgs = ["-Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.SLF4JLogDelegateFactory"]
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.vertx:vertx-core:3.9.1"
    implementation "io.vertx:vertx-web:3.9.1"
    implementation "io.vertx:vertx-config:3.9.1"
    implementation "io.vertx:vertx-lang-kotlin:3.9.1"
    implementation "io.vertx:vertx-lang-kotlin-coroutines:3.9.1"
    implementation("org.brunocvcunha.instagram4j:instagram4j:1.14") {
        exclude group: "org.bytedeco"
    }
    testImplementation "junit:junit:4.13"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}